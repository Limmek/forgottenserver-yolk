<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot /home/container/myaac

    <Directory "/home/container/myaac">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /home/container/logs/error.log
    CustomLog /home/container/logs/access.log combined
</VirtualHost>
